<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <title>komfyhomies</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style9.css') }}">

    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <h1>Hello Welcome to Deposit</h1>
        <br>
        <p>Welcome back you've <br> been missed!</p>
        <form action="/accountrenter" method="post">
            <input type="text" name="userName" placeholder="Enter user name" required>
            <input type="text" name="amount" placeholder="Enter amount"  required></input>
            <input type="submit" name="value" value="deposit"></input>

        </form>



        <div class="not-member">
            Come to Home <a href="/newindex">HOOOOMMEEE!!!</a>
        </div>
    </div>
    <script>
        window.onload = function () {
            var message = "{{ message|safe }}";
            if (message) {
                alert(message);
            }
        };
    </script>

{% with messages = get_flashed_messages() %}
{% if messages %}
<script>
  var alertMessage = "{{ messages[0] }}";
  alert(alertMessage);
</script>
{% endif %}
{% endwith %}
</body>

</html>
